<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Редактирование</title>
</head>
    <body>
        <div th:insert="fragments/navbar :: navbar"></div><br>

        <div class="container">
            <form th:method="PATCH" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="fio">ФИО</label>
                    <input type="text" th:field="*{fullName}" id="fio" class="form-control" placeholder="Фамилия Имя Отчество">
                </div>
                    <div style="color: #bd1111" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FIO error</div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="dob">Дата рождения </label>
                    <input type="date" th:field="${user.dob}" id="dob" class="form-control" placeholder="01.01.2000">
                </div>
                    <div style="color: #bd1111" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">DOB error</div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="email">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="example@mail.com">
                </div>
                    <div style="color: #bd1111" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="address">Адрес проживания</label>
                    <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Город, Улица №д, №кв">
                </div>
                    <div style="color: #bd1111" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>

                <div class="d-grid gap-2 w-50">
                    <input class="btn btn-outline-success" type="submit" value="Ок">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
