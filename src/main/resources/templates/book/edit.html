<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Редактирование книги</title>
</head>
    <body>
        <div th:insert="fragments/navbar :: navbar"></div><hr><br>
        <div class="container">
            <form th:method="PATCH" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}">
                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="bookName">Название:</label>
                    <input type="text" th:field="*{name}" id="bookName" class="form-control">
                </div>
                <div style="color: #bd1111" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="year">Год публикации: </label>
                    <input type="text" th:field="*{yearOfPublication}" id="year" class="form-control">
                </div>
                <div style="color: #bd1111" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">yearOfPublication error</div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="author">Автор:</label>
                    <input type="text" th:field="*{author}" id="author" class="form-control">
                </div>
                <div style="color: #bd1111" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>

                <div class="d-grid gap-2 w-50">
                    <input class="btn btn-outline-success" type="submit" value="Ок">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
